set -g default-shell /bin/zsh
set -g base-index 1
set -g default-terminal "tmux-256color"
set -g history-limit 50000
set -g base-index 1
set -g pane-base-index 1

setw -g pane-base-index 1
set-option -g -q mouse on

bind | split-window -h
bind - split-window -v

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind : command-prompt

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-t new-window -c "#{pane_current_path}"
bind -n S-Up command-prompt "rename-window %%"

bind q split-window -v -l 8
bind p split-window -v -l 8 {{PYTHON_PATH}}{{^PYTHON_PATH}}python3{{/PYTHON_PATH}}
bind C-s set-window-option synchronize-panes
bind n command-prompt -p 'Terminal command:' 'split-window -d -v -l 8 %1'
bind S command-prompt -p 'History file:' -I '~/tmux-history.txt' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

set-option -g status on
set -g status-interval 5
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
set-option -g status-style bg=colour235,fg=yellow
set-window-option -g window-status-style fg=brightblue,bg=colour236,dim
set-window-option -g window-status-current-style fg=brightred,bg=colour236,bright

set -g status-left-length 70
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"

set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour10

set-option -s escape-time 0

# On remote systems, use ctrl-a instead of ctrl-b
if-shell '[ -n "$SSH_CLIENT" ] || [ -n "$SSH_TTY" ]' 'unbind C-b; set-option -g prefix C-a; bind C-a send-prefix'

# Add some plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

set -g default-shell /bin/zsh
set -g base-index 1
set -g default-terminal "screen-256color"
set -g history-limit 50000

setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind q split-window -v -l 8
bind p split-window -v -l 8 {{PYTHON_PATH}}{{^PYTHON_PATH}}python3{{/PYTHON_PATH}}
bind C-s set-window-option synchronize-panes
bind n command-prompt -p 'Terminal command:' 'split-window -d -v -l 8 %1'
bind S command-prompt -p 'History file:' -I '~/tmux-history.txt' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

set-option -g status on
set -g status-interval 5
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright
set -g status-left-length 70
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
